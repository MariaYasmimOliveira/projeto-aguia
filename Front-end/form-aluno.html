<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Matrícula</title>
</head>
<body>
    <div>
        <header>
            <h1>Olá, Futuro Aluno!</h1>
            <p>Que bom que ser se juntar as nossas oficinas de música! Preencha o formulário para registrar seu interesse.</p>
        </header>
                <!-- O atributo action deve ser alterado para o caminho do seu script de processamento no servidor (Ex: /api/salvar_aluno) -->
        <form id="preMatriculaForm" method="POST" action="">
<!--campo de nome-->
            <div>
                <label for="nome">Nome Completo</label><br>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <br>
<!--campo de telefone-->
            <div>
                <label for="telefone">Telefone para contato</label><br>
                <input type="number" id="telefone" name="telefone" placeholder="(67) 99999-9999" required pattern="[0-9] {10,11}" title="Apenas números, com DDD (ex: 67524978563)">
            </div>
<!--campo de data de nascimento-->
            
            <div>
                <label for="data_nascimento">Data de Nascimento</label><br>
                <input type="date" id="data_nascimento"
                name="data_nascimento"
                required>
            </div>
            <br>

<!--campo de instrumento de interesse-->

            <div>
                <label for="Instrumento_interesse">Qual instrumento gostaria de aprender?</label>
                <select name="instrumento_interesse" id="instrumento_interesse" required>
                    <option value="" disabled selected>Selecione um instruemnto</option>
                    <option value="violão">Violão</option>
                    <option value="teclado">Teclado</option>
                    <option value="bateria">Bateria</option>
                    <option value="guitarra">Guitarra</option>
                    <option value="canto">Canto</option>
                    <option value="violino">Violino</option>
                    <option value="cello">Cello</option>
                </select>
            </div>
            <br>

            <button type="submit">
                Enviar Pré-Matrícula
            </button>
        </form>
        <br>

        <p>
            Seus dados serão usados apenas para contato sobre o projeto.
        </p>
    </div>
</body>
</html>
