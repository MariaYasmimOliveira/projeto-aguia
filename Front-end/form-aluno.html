<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Matrícula</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="form-aluno.css">
</head>
<body>
    <div class="frosted-glass p-4 p-md-5 mx-auto" style="max-width: 500px;">
        <header class="text-center mb-4 text-dark">
            <h1 class="fs-2 fw-bold">Olá, Futuro Aluno!</h1>
            <p class="lead">Que bom que ser se juntar as nossas oficinas de música! Preencha o formulário para registrar seu interesse.</p>
        </header>
                <!-- O atributo action deve ser alterado para o caminho do seu script de processamento no servidor (Ex: /api/salvar_aluno) -->
        <form id="preMatriculaForm" method="POST" action="">
<!--campo de nome-->
            <div class="mb-3">
                <label for="nome" class="form-label text-dark">Nome Completo</label><br>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo"  class="form-control" required>
            </div>
            <br>
<!--campo de telefone-->
            <div class="mb-3">
                <label for="telefone" class="form-label text-dark">Telefone para contato</label><br>
                <input type="number" id="telefone" name="telefone" placeholder="(67) 99999-9999" required pattern="[0-9] {10,11}" title="Apenas números, com DDD (ex: 67524978563)"  class="form-control">
            </div>
<!--campo de data de nascimento-->
            
            <div class="mb-3">
                <label for="data_nascimento" class="form-label text-dark">Data de Nascimento</label><br>
                <input type="date" id="data_nascimento"
                name="data_nascimento"
                required  class="form-control">
            </div>
            <br>

<!--campo de instrumento de interesse-->

            <div class="mb-3">
                <label for="Instrumento_interesse" class="form-label text-dark">Qual instrumento gostaria de aprender?</label>
                <select name="instrumento_interesse" id="instrumento_interesse"   class="form-select" required>
                    <option value="" disabled selected>Selecione um instruemnto</option>
                    <option value="violão">Violão</option>
                    <option value="teclado">Teclado</option>
                    <option value="bateria">Bateria</option>
                    <option value="guitarra">Guitarra</option>
                    <option value="canto">Canto</option>
                    <option value="violino">Violino</option>
                    <option value="cello">Cello</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn btn-custom-yellow w-100 py-2">
                Enviar Pré-Matrícula
            </button>
        </form>
        <br>

        <p class="text-center text-secondary small mt-3">
            Seus dados serão usados apenas para contato sobre o projeto.
        </p>
    </div>
</body>
</html>
