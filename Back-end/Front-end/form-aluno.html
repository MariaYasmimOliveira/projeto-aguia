<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Matrícula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="form-aluno.css">
</head>
<body>
    <div class="frosted-glass p-4 p-md-5 mx-auto" style="max-width: 500px;">
        <header class="text-center mb-4 text-dark">
            <h1 class="fs-2 fw-bold">Olá, Futuro Aluno!</h1>
            <p class="lead">Que bom que quer se juntar as nossas oficinas de música! Preencha o formulário para registrar seu interesse.</p>
        </header>
        
        <form id="formAluno" action=""> 
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label text-dark">Nome Completo</label><br>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" class="form-control" required>
            </div>
            <br>
            
            <div class="mb-3">
                <label for="telefoneContato" class="form-label text-dark">Telefone para contato</label><br>
                <input type="number" id="telefoneContato" name="telefoneContato" placeholder="(67) 99999-9999" required pattern="[0-9]{10,11}" title="Apenas números, com DDD (ex: 67524978563)" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="dataNascimento" class="form-label text-dark">Data de Nascimento</label><br>
                <input type="date" id="dataNascimento" name="dataNascimento" required class="form-control">
            </div>
            <br>

            <div class="mb-3">
                <label for="instrumentoInteresse" class="form-label text-dark">Qual instrumento gostaria de aprender?</label>
                <select name="instrumentoInteresse" id="instrumentoInteresse" class="form-select" required>
                    <option value="" disabled selected>Selecione um instruemnto</option>
                    <option value="violão">Violão</option>
                    <option value="teclado">Teclado</option>
                    <option value="bateria">Bateria</option>
                    <option value="guitarra">Guitarra</option>
                    <option value="canto">Canto</option>
                    <option value="violino">Violino</option>
                    <option value="cello">Cello</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn btn-custom-yellow w-100 py-2">
                Enviar Pré-Matrícula
            </button>
        </form>
        <br>

        <p class="text-center text-secondary small mt-3">
            Seus dados serão usados apenas para contato sobre o projeto.
        </p>
    </div>
    
    <script src="inscricao-aluno.js"></script>

    </body>
</html>
