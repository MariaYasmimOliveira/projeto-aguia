<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição Musical</title>
    <link rel="stylesheet" href="style-matricula.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Inscrição Musical</h1>
        <p>Será uma grande alegria ter você aqui!</p>

        <form>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Sua idade" min="5" max="99" required>
            </div>

            <div class="form-group">
                <label for="telefone">Como podemos te contatar?</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu número de celular" required>
            </div>

            <div class="form-group">
                <label>Turno de Interesse:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="turno" value="manha" required> Manhã
                    </label>
                    <label>
                        <input type="radio" name="turno" value="tarde"> Tarde
                    </label>
                    <label>
                        <input type="radio" name="turno" value="noite"> Noite
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="instrumento">Instrumento que pretende tocar:</label>
                <select id="instrumento" name="instrumento" required>
                    <option value="">Selecione um instrumento</option>
                    <option value="violao">Violão</option>
                    <option value="guitarra">Guitarra</option>
                    <option value="teclado">Teclado</option>
                    <option value="bateria">Bateria</option>
                    <option value="voz">Canto (Voz)</option>
                    <option value="violino">Violino</option>
                    <option value="contrabaixo">contrabaixo</option>
                </select>
            </div>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>
</body>
</html>
